<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="updateTasks()">
    <div id="main-container">
        <div id="container">
          
            <div id="create-task">
                <h1>schedule your tasks</h1>
                <input type="text" id="task-name" placeholder="Task-Name" />
                <input type="date" id="task-date"/>
                <button id="add-task-btn" onclick="addTaskFunction()">Add Task</button>
            </div>
            <div id="search-bar" >
                <h1>Search Items</h1>
                <input type="text" id="search-task" placeholder="Search..." onkeyup="searchTask()"/>
                <!-- <button id="search-btn" >Search</button> -->
            </div>
        </div>
        <div id="search-list-container" class="hidden-serach-list">
            <ul id="search-list">
                    
            </ul>
        </div>
        
         
        <div id="task-list-box">
            <h1>Tasks List</h1>
            <div id="delete-items">
                <input type="checkbox" id="select-all-checkbox" onclick="selectAllTasks()" />
                <span>Select all</span>
                <button id="delete-items-btn" onclick="deleteSelectedTasks()">Delete</button>
            </div>
            <ul id="task-list">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
